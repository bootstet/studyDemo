    <script>
        utils.dom.ready(function () {
            window.ss = new function () {
                var that = this;
                this.isView = ko.observable(false);
                this.contentImgURL = ko.observable('');
                this.isShowJoinBtn = ko.observable();
                this.actityId = null;
                this.view = function ($data, event) {
                    var dataset = utils.parent(event.target, 'A').dataset;
                    that.contentImgURL(dataset.moreurl).isView(true).isShowJoinBtn(dataset.id > -1);
                    that.actityId = dataset.id;
                }
                this.join = function () {
                    utils.ajax({
                        url: "/Home/AddActity",
                        type: "post",
                        data: { actityId: that.actityId },
                        success: function (json) {
                            var data = JSON.parse(json);
                            utils.tip(data.infor, data.status, function () {
                                if (data.status) {
                                    location.href = "/UserCenter/UserJoinActivity";
                                }
                            });
                        }
                    });
                }
            };
            ko.applyBindings(ss);
        });
        //判断iphoneX
        if (/iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375) && (window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == "micromessenger")) {
            document.getElementsByTagName('html')[0].className += 'IphoneX';

        }
